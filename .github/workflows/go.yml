name: Release Binary

on:
  release:
    types: [created, edited]

permissions:
  contents: write

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Build
      run: |
        go mod tidy
        go build --ldflags '-linkmode=external -extldflags=-static' -o gigapi_querier ./

    - uses: actions/upload-artifact@v4
      with:
        name: gigapi_querier
        path: gigapi_querier
